<table mat-table [dataSource]="consumers$" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="code">
        <th class="w-40" mat-header-cell *matHeaderCellDef>ОКПО/ІНН</th>
        <td class="w-40" mat-cell *matCellDef="let item"> {{item.code}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Найменування</th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
